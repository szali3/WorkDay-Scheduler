<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./Develop/Style/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container ">
      <div class="row ">
        <div class="col-1 border border-dark border-left-0 text-right pt-3">9AM</div>
        <textarea id="txt1" class="col 10 hour"></textarea>
        <button id="btn1" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0 text-right pt-3">10AM</div>
        <textarea id="txt2" class="col 10 hour"></textarea>
        <button id="btn2" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0 text-right pt-3">11AM</div>
        <textarea id="txt3" class="col 10 hour"></textarea>
        <button id="btn3" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0 text-right pt-3">12PM</div>
        <textarea id="txt4" class="col 10 hour"></textarea>
        <button id="btn4" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0 text-right pt-3">1PM</div>
        <textarea id="txt5" class="col 10 hour"></textarea>
        <button id="btn5" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0 text-right pt-3">2PM</div>
        <textarea id="txt6" class="col 10 hour"></textarea>
        <button id="btn6" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0 text-right pt-3">3PM</div>
        <textarea id="txt7" class="col 10 hour"></textarea>
        <button id="btn7" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0 text-right pt-3">4PM</div>
        <textarea id="txt8" class="col 10 hour"></textarea>
        <button id="btn8" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0 text-right pt-3">5PM</div>
        <textarea id="txt9" class="col 10 hour"></textarea>
        <button id="btn9" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/JS/script.js"></script>
  </body>

</html>
